name: 'Backend Continuous Integration'
on:
  workflow_dispatch:

  pull_request:
    paths:
      - starter/backend/**
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up pipenv
        run: cd starter/backend && pip install pipenv
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.local/share/virtualenvs
          key: deps-python-${{ hashFiles('**/Pipfile.lock') }}
      - name: Install dependencies
        run: cd starter/backend && pipenv install --dev
      - name: Run lint
        run: cd starter/backend && pipenv run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up pipenv
        run: cd starter/backend && pip install pipenv
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.local/share/virtualenvs
          key: deps-python-${{ hashFiles('**/Pipfile.lock') }}
      - name: Install dependencies
        run: cd starter/backend && pipenv install --dev
      - name: Run the tests
        run: cd starter/backend && pipenv run pytest

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up pipenv
        run: cd starter/backend && pip install pipenv
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.local/share/virtualenvs
          key: deps-python-${{ hashFiles('**/Pipfile.lock') }}
      - name: Install dependencies
        run: cd starter/backend && pipenv install --dev
      - name: Run the tests
        run: cd starter/backend && pipenv run pytest